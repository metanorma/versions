name: Smoke Tests

on:
  push:
    branches: [main, '*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  MNENV_VERSION: '1.14.3'

jobs:
  quick-test:
    name: Quick ${{ matrix.method }} test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        method: [gemfile]
        include:
          # Expand when binary binaries are available
          # - os: ubuntu-latest
          #   method: binary
          # - os: macos-latest
          #   method: gemfile
          # - os: macos-latest
          #   method: binary
          # - os: windows-latest
          #   method: gemfile
          # - os: windows-latest
          #   method: binary

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        if: matrix.method == 'gemfile'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Install mnenv
        run: |
          bundle install
          rake install
          mnenv version

      - name: Install Metanorma
        run: |
          mnenv install ${{ env.MNENV_VERSION }} --source ${{ matrix.method }}
          mnenv global ${{ env.MNENV_VERSION }} --source ${{ matrix.method }}

      - name: Verify installation
        run: |
          export PATH="$HOME/.mnenv/shims:$PATH"
          metanorma version

      - name: Test simple document
        run: |
          export PATH="$HOME/.mnenv/shims:$PATH"
          mkdir -p /tmp/test-mn
          cd /tmp/test-mn
          cat << 'EOF' > test.adoc
          = Test Document
          Author Name

          == Section

          This is a test.
          EOF
          metanorma compile test.adoc
          ls -la test.*

      - name: Upload test output
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-${{ matrix.method }}
          path: /tmp/test-mn/test.*
          retention-days: 3
          if-no-files-found: ignore
