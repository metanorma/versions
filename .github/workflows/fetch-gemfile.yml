name: Fetch Gemfile

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Extraction mode'
        required: false
        default: 'refresh'
        type: choice
        options:
          - refresh
          - revamp
          - update
      version:
        description: 'Version to update (required for update mode)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  extract-gemfiles:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Gemfiles
        run: |
          MODE="${{ github.event.inputs.mode || 'refresh' }}"
          VERSION="${{ github.event.inputs.version || '' }}"

          case "$MODE" in
            refresh)
              bundle exec exe/mnenv gemfile refresh
              ;;
            revamp)
              bundle exec exe/mnenv gemfile revamp
              ;;
            update)
              if [ -z "$VERSION" ]; then
                echo "Error: version input required for update mode"
                exit 1
              fi
              bundle exec exe/mnenv gemfile update "$VERSION"
              ;;
          esac

      - name: Detect material changes
        id: detect-changes
        run: |
          if git diff --quiet data/gemfile/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "material_change=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT

            CHANGES=$(git diff data/gemfile/versions.yaml)
            if echo "$CHANGES" | grep -q "gemfile_exists: true"; then
              echo "material_change=true" >> $GITHUB_OUTPUT
            elif echo "$CHANGES" | grep -q "^[+-].*version:"; then
              echo "material_change=true" >> $GITHUB_OUTPUT
            else
              echo "material_change=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate PR summary
        if: steps.detect-changes.outputs.has_changes == 'true'
        run: |
          echo "# Gemfiles Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Material Change:** ${{ steps.detect-changes.outputs.material_change == 'true' && 'Yes ⚠️' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.mode || 'refresh' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Version Diff" >> $GITHUB_STEP_SUMMARY
          echo '```diff' >> $GITHUB_STEP_SUMMARY
          git diff data/gemfile/versions.yaml >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Create Pull Request
        if: steps.detect-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update gemfiles${{ steps.detect-changes.outputs.material_change == 'true' && ' [material]' || '' }}"
          branch: update/gemfiles
          title: "chore${{ steps.detect-changes.outputs.material_change == 'true' && '!!!' || '' }}: update gemfiles"
          body: |
            Automated update of Gemfile/Gemfile.lock.archived extractions.

            - **Material Change**: ${{ steps.detect-changes.outputs.material_change == 'true' && 'Yes ⚠️' || 'No' }}
            - **Mode**: ${{ github.event.inputs.mode || 'refresh' }}

            [View full details in the workflow summary](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          labels: |
            automated
            dependencies
            gemfile
            ${{ steps.detect-changes.outputs.material_change == 'true' && 'material-change' || '' }}
          draft: ${{ steps.detect-changes.outputs.material_change == 'false' }}
          delete-branch: true
