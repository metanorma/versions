name: Update Gemfile.lock Archives

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Extraction mode'
        required: false
        default: 'incremental'
        type: choice
        options:
          - incremental
          - replace
          - revamp
      version:
        description: 'Version to replace (required for replace mode)'
        required: false
        type: string

# Concurrency: only allow one run at a time, cancel in-progress runs
concurrency:
  group: update-locks
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-locks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: List available versions on Docker Hub
        run: |
          echo "Available versions on Docker Hub:"
          bundle exec rake list

      - name: Extract lock files from Docker Hub
        env:
          MODE: ${{ github.event.inputs.mode || 'incremental' }}
          VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          case "$MODE" in
            incremental)
              bundle exec ruby script/extract-locks.rb incremental
              ;;
            replace)
              if [ -z "$VERSION" ]; then
                echo "Error: version input required for replace mode"
                exit 1
              fi
              bundle exec ruby script/extract-locks.rb replace "$VERSION"
              ;;
            revamp)
              bundle exec ruby script/extract-locks.rb revamp
              ;;
          esac

      - name: Generate index.yaml
        run: |
          bundle exec rake generate_index

      - name: Check for changes
        id: git-check
        run: |
          git add --dry-run --ignore-removal
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update Gemfile.lock archives from Docker Hub

            - Automated daily update
            - Fetched all available versions from Docker Hub
            - Generated index.yaml
          branch: update/gemfile-locks
          title: "chore: update Gemfile.lock archives from Docker Hub"
          body: |
            ## Summary
            Automated daily update of Gemfile.lock archives from Docker Hub.

            ## Changes
            - Fetched all available versions from metanorma/metanorma Docker Hub
            - Updated Gemfile and Gemfile.lock files for each version
            - Generated/updated index.yaml with version metadata

            ## Checklist
            - [ ] All versions extracted successfully
            - [ ] index.yaml is up to date
          labels: |
            automated
            dependencies
          delete-branch: true
