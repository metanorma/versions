name: Rake

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake spec

      - name: Test CLI version command
        run: bundle exec exe/mnenv version

      - name: Test CLI gemfile list command
        run: bundle exec exe/mnenv gemfile list

      - name: Test CLI info command
        run: bundle exec exe/mnenv info gemfile 1.14.4
